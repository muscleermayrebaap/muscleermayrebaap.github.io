<!-- muscleList.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Muscle List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container my-4">
      <button class="btn btn-secondary mb-3" id="backButton">
        ‚Üê Back to Home
      </button>
      <h2 id="categoryTitle"></h2>
      <ul class="list-group" id="muscleList"></ul>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Muscles Data -->
    <script src="js/muscles.js"></script>
    <!-- Main JS -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const selectedCategory = localStorage.getItem("selectedCategory");
        const categoryTitle = document.getElementById("categoryTitle");
        const muscleList = document.getElementById("muscleList");
        const backButton = document.getElementById("backButton");

        categoryTitle.textContent = selectedCategory;

        const filteredMuscles = muscles.filter(
          (muscle) => muscle.category === selectedCategory
        );

        filteredMuscles.forEach((muscle) => {
          const listItem = document.createElement("li");
          listItem.classList.add("list-group-item", "list-group-item-action");
          listItem.textContent = muscle.name;
          listItem.addEventListener("click", () => {
            window.location.href = `muscleDetails.html?name=${encodeURIComponent(
              muscle.name
            )}`;
          });
          muscleList.appendChild(listItem);
        });

        backButton.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
